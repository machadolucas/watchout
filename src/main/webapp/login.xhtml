	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Watch out! - Login</title>

	<style>

	width: 100%;
	-webkit-font-smoothing: antialiased;

	background: -webkit-gradient(linear, left top, left bottom, color-stop(33%,rgba(35,83,138,1)), color-stop(100%,rgba(167,207,223,1)));
	background: -webkit-linear-gradient(top,  rgba(35,83,138,1) 33%,rgba(167,207,223,1) 100%);
	background: -o-linear-gradient(top,  rgba(35,83,138,1) 33%,rgba(167,207,223,1) 100%);
	background: -ms-linear-gradient(top,  rgba(35,83,138,1) 33%,rgba(167,207,223,1) 100%);

	-webkit-user-select: none;
	-moz-user-select: none;
	-moz-user-select: -moz-none;
	-khtml-user-select: none;
	user-select: none;
	font-size: 80%;
	font-family: 'Open Sans', sans-serif;
	margin: 0;
	padding-top: 200px;
	width: 100%;
}

.ui-corner-all {
	border-radius: 0;
}

#loginDialog {
	color: white;
	width: 750px;
	margin: auto;
}

#title {
	border-right: 2px solid white;
	font-size: 28px;
	text-align: right;
	padding-right: 1em;
}

.ui-messages {
	-webkit-transition: all .5s;
	-moz-transition: all .5s;
	-ms-transition: all .5s;
	transition: all .5s;
}

.ui-messages-error {
	position: absolute;
	background: #880008;
	color: white;
}

.loginButton {
	-webkit-transition: all .2s;
	-moz-transition: all .2s;
	-ms-transition: all .2s;
	transition: all .2s;
}

.loginButton:hover {
	background: rgba(255, 255, 255, 0.2);
}

.ui-inputfield {
	width: 220px;
	font-size: 1.3em;
}
</style>
	<script>
function clickLogin(){
	$( ".ui-messages-error" ).effect( "shake", {times:4, distance:10}, 300 );	
		
}
$(function(){
});
</script>
</h:head>
<h:body>

	<div id="loginDialog">
		<h:form>

			<h:panelGrid columns="3" cellpadding="10">
				<p:column>
					<h1 id="title">
						<h:outputText value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}" />
						<br />
						<h:outputText value="#{msg.login_header}" />
					</h1>
				</p:column>
				<p:column>
					<p:inputText value="#{loginBean.email}" id="username"
						required="true" label="username"
						requiredMessage="#{msg.required_field_message}"
						style="margin-bottom:10px" />
					<p:watermark value="#{msg.login_username}" for="username" />
					<p:messages for="username" />

					<p:password value="#{loginBean.password}" id="password"
						required="true" label="password"
						requiredMessage="#{msg.required_field_message}" />
					<p:watermark value="#{msg.login_password}" for="password" />
					<p:messages for="password" />

					<p:messages autoUpdate="true" redisplay="false" showDetail="true" />
				</p:column>
				<p:column>

					<h:commandButton id="loginButton" action="#{loginBean.login}"
						styleClass="loginButton" oncomplete="clickLogin()" update="@form"
						type="submit" image="static/img/appbar.arrow.right.png">
					</h:commandButton>
				</p:column>
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
