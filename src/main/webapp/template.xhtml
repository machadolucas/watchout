<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" lang="en">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="expires" content="0" />
	<meta charset="utf-8" />
	<meta name="author" content="Lucas Machado" />


	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/stylesheets/base.css"
		media="all" />
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>

	<script src="//maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript"
		src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/static/jquery.jSlots.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/static/soundmanager2-nodebug-jsmin.js"></script>
	<script src="//code.highcharts.com/highcharts.js"></script>
	<script src="//code.highcharts.com/modules/drilldown.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/static/game.js"></script>
		
	<title>Watch out!</title>

	<meta property="og:site_name" content="Watch Out" />
	<meta property="og:image"
		content="#{facesContext.externalContext.requestContextPath}/static/img/fb-preview.jpg" />
	<meta property="og:title" content="Watch out!" />
	<meta property="og:url"
		content="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}" />
	<meta property="og:type" content="website" />
	
	<ui:insert name="head" />
</h:head>

<h:body>

	<ui:insert name="content" />

	<ui:insert name="dialogs" />

	<p:idleMonitor timeout="900000">
    	<p:ajax event="idle" listener="#{playerSessionBean.expireSession}" />
	</p:idleMonitor>
	
	<p:ajaxStatus onstart="$('#ajaxLoader .overlay,#ajaxLoader .indicator').show();" onsuccess="$('#ajaxLoader .overlay,#ajaxLoader .indicator').hide('fade');" />
		
	<div id="ajaxLoader">
		<div class="overlay">
		</div>
		<div class="indicator">
			<img src="#{facesContext.externalContext.requestContextPath}/static/img/ajax-loader.gif"/>
		</div>
	</div>
		
</h:body>
</html>
