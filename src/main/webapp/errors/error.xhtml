<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Error</title>
	<style>
		html {
			-webkit-user-select: none;
			-moz-user-select: none;
			-moz-user-select: -moz-none;
			-khtml-user-select: none;
			user-select: none;
			-webkit-font-smoothing: antialiased;
			background-color: #990000;
			color: white;
			font-family: "Lucida Grande", "Lucida Sans Unicode", sans-serif;
		}
		
		body {
			padding: 5%;
		}
		
		h1 {
			font-size: 5em;
		}
		
		p {
			font-size: 1.4em;
		}
		a {
			color: white;
			font-weight: bold;
		}
		</style>
</h:head>

<h:body>

	<h1>
		<h:outputText value="Ops!" />
	</h1>
	<p>
		<h:outputText value="We feel very embarrassed by this..." />
	</p>
	<p>
		<h:outputText
			value="An error occurred and the force was threatened, but our jedis were warned about." />
	</p>
	<p>You can click <a href="#{facesContext.externalContext.requestContextPath}/">here</a> to try again.
	</p>

</h:body>

</html>
