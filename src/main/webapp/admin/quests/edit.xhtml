
<!DOCTYPE HTML>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/admin/static/template.xhtml">


	<ui:define name="breadcrumb">
		<p:breadCrumb>
			<p:menuitem value="#{msg.admin_menu_home}"
				title="#{msg.admin_menu_home}" url="../index.jsf" />
			<p:menuitem value="#{msg.admin_menu_data}"
				title="#{msg.admin_menu_data}" url="#" />
			<p:menuitem value="#{msg.admin_menu_data_quests}"
				title="#{msg.admin_menu_data_quests}" url="main.jsf" />
			<p:menuitem value="#{msg.admin_entity_edit}"
				title="#{msg.admin_entity_edit}" url="#" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">

		<h1>
			<h:outputText value="#{msg.admin_entity_edit}" />
		</h1>

		<h:form styleClass="adminForm">

			<p:fieldset>
				<p:panelGrid>

					<p:row>
						<p:column styleClass="inputColumn">
							<h:outputText value="* " styleClass="requiredSymbol"
								title="This field is required" />
							<h:outputLabel value="#{msg.admin_quests_field_name}" for="name" />
							<p:inputText id="name" value="#{questsBean.bean.name}"
								required="true" requiredMessage="#{msg.required_field_message}" />
							<p:tooltip for="name"
								value="#{msg.admin_quests_field_name_tooltip}" />
						</p:column>
						<p:column styleClass="messagesColumn">
							<p:message for="name" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="inputColumn">
							<h:outputText value="  " styleClass="requiredSymbol" />
							<h:outputLabel value="#{msg.admin_quests_field_description}"
								for="description" />
							<p:inputTextarea id="description"
								value="#{questsBean.bean.description}" />
							<p:tooltip for="description"
								value="#{msg.admin_quests_field_description_tooltip}" />
						</p:column>
						<p:column styleClass="messagesColumn">
							<p:message for="description" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="inputColumn">
							<h:outputText value="  " styleClass="requiredSymbol" />
							<h:outputLabel value="#{msg.admin_quests_field_origin}"
								for="origin" />
							<br />
							<p:selectOneMenu id="origin"
								value="#{questsBean.bean.placesByOrigin}">
								<f:converter binding="#{placesConverter}" />
								<f:selectItems value="#{questsBean.destinationsList}"
									var="place" itemLabel="#{place.name} - #{place.location}"
									itemValue="#{place}" />
							</p:selectOneMenu>
							<p:tooltip for="origin"
								value="#{msg.admin_quests_field_origin_tooltip}" />
						</p:column>
						<p:column styleClass="messagesColumn">
							<p:message for="origin" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="inputColumn">
							<h:outputText value="  " styleClass="requiredSymbol" />
							<h:outputLabel value="#{msg.admin_quests_field_destination}"
								for="destination" />
							<br />
							<p:selectOneMenu id="destination"
								value="#{questsBean.bean.placesByDestination}">
								<f:converter binding="#{placesConverter}" />
								<f:selectItems value="#{questsBean.destinationsList}"
									var="place" itemLabel="#{place.name} - #{place.location}"
									itemValue="#{place}" />
							</p:selectOneMenu>
							<p:tooltip for="destination"
								value="#{msg.admin_quests_field_destination_tooltip}" />
						</p:column>
						<p:column styleClass="messagesColumn">
							<p:message for="destination" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:fieldset>

			<br />


			<p:toolbar>
				<f:facet name="left">
					<p:commandButton label="#{msg.admin_entity_save}"
						value="#{msg.admin_entity_save}" title="#{msg.admin_entity_save}"
						action="#{questsBean.update}" icon="ui-icon ui-icon-disk"
						update="@form" ajax="false" />
					<p:commandButton label="#{msg.admin_entity_cancel}"
						value="#{msg.admin_entity_cancel}" action="#{questsBean.cancel}"
						title="#{msg.admin_entity_cancel}" icon="ui-icon ui-icon-cancel"
						immediate="true" ajax="false" />
				</f:facet>
			</p:toolbar>
		</h:form>

	</ui:define>
</ui:composition>
