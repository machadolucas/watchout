<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="expires" content="0" />
	<meta charset="utf-8" />
	<meta name="author" content="Lucas Machado" />

	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/info/style.css"
		media="all" />

	<script
		src="#{facesContext.externalContext.requestContextPath}/static/jquery-ui-1.10.4.custom.min.js"
		type="text/javascript" charset="utf-8" />
	<script type="text/javascript"
		src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"
		charset="utf-8" />

	<ui:insert name="head" />

	<meta property="og:site_name" content="Watch Out" />
	<meta property="og:image"
		content="#{facesContext.externalContext.requestContextPath}/static/img/fb-preview.jpg" />
	<meta property="og:title" content="Watch out!" />
	<meta property="og:url"
		content="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}" />
	<meta property="og:type" content="website" />
</h:head>

<h:body>

	<ui:insert name="content" />

	<ui:insert name="dialogs" />

</h:body>
</html>
